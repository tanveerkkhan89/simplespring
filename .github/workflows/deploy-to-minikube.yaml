name: SSH Command Execution

on:
  push:
    branches:
      - main

jobs:
  ssh:
    runs-on: ubuntu-latest

    steps:

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
       ssh-private-key: ${{ secrets.KEY }}
      # secretes: inherit

    - name: SSH into remote machine
      run: |
       ssh-keyscan -H -p 22 ${{ secrets.HOST }} >> ~/.ssh/known_hosts
       ssh -v tanveer@${{ secrets.HOST }}


