name: remote ssh command
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest        

    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VM_SSH_HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: whoami

